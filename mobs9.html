<!DOCTYPE html>
<html ng-app="SampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbular</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script>
    var app = angular.module("SampleApp", []);
    app.controller("SampleAppCtrl", function ($scope) {
      $scope.items = [{prop1: "item 1", prop2: 1},
              {prop1: "item 2", prop2: 2},
              {prop1: "item 3", prop2: 3}];
      $scope.selected = $scope.items[0];
    });
  </script>
  </head>
 <body ng-controller="SampleAppCtrl">
  <select ng-model="selected"
      ng-options="item.prop1 for item in items track by item.prop2"></select>
  <br/>
  <br/>
  <br/>

  selected text : {{selected.prop1}} <br />
  selected value : {{selected.prop2}}

  
     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
