<!DOCTYPE html>
<html ng-app="SampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbular</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <script>
    var app = angular.module("SampleApp", []);
    app.controller("SampleAppCtrl", function ($scope) {
      $scope.firstName = "Ivan";
      $scope.lastName = "Ivanov";
      $scope.age = "25";
      $scope.position = "Software Developer";
    });
  </script>
</head>
  </head>
 <body>

  <body ng-controller="SampleAppCtrl">
  <h3 ng-cloak>{{firstName}} {{lastName}}</h3>
  <p ng-cloak>age: {{age}}</p>
  <p>position: {{position}}</p>
  <script>alert("message")</script>
  
     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
