<!DOCTYPE html>
<html ng-app="SampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbular</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

  </head> 
 <body ng-controller="SampleAppCtrl">

  <div class="container">
    Шаблон <select ng-model="mode" ng-options="item.display for item in options track by item.value"></select>

    <div ng-switch on="mode.value" style="margin-top: 20px;">

      <table class="table" ng-switch-when="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tr ng-repeat="item in items">
          <td>{{item.name}}</td>
          <td>{{item.value}}</td>
        </tr>
      </table>

      <ul class="list-group" ng-switch-when="list">
        <li ng-repeat="item in items" class="list-group-item list-group-item-info">{{item.name}}:{{item.value}}</li>
      </ul>

      <ol class="list-group" ng-switch-when="budges">
        <li ng-repeat="item in items" class="list-group=item">
          <span class="badge">{{item.value}}</span>
          {{item.name}}
        </li>
      </ol>
    </div>
  </div>

     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
