<!DOCTYPE html>
<html ng-app="SampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbular</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <script>
   var app = angular.module("SampleApp",[]);
  
  app.controller("SampleAppCtrl", function ($scope){
  $scope.items = [{ name: "Item 1", value: "Value 1"},
  { name: "Item 2", value: "Value 2"},
  { name: "Item 3", value: "Value 3"}];
  });
</script>
<style>
  .class1{
    background-color: #6868e6;
  }
  .class2{
    background-color: #de8c45;
  }
</style>
  </head>
 <body>
  <div ng-controller="SampleAppCtrl">
  <h3 class="panel-header">Items</h3>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items" ng-class="$even ? 'class1' : 'class2'">
      <td>{{$index+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.value}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  
     <script type="text/javascript" src="js/jquery.min.js"></script>
     
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
