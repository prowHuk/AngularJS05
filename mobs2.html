<!DOCTYPE html>
<html ng-app="SampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbular</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <script>
   var app = angular.module("SampleApp",[]);
  
  app.controller("SampleAppCtrl", function ($scope){
  $scope.items = [{ name: "Item 1", value: "Value 1"},
  { name: "Item 2", value: "Value 2"},
  { name: "Item 3", value: "Value 3"}];
  });
</script>
  </head>
 <body>
  <div ng-controller="SampleAppCtrl">
   Список элементов
   <ul>
   	<li ng-repeat="item in items">{{item.name}}</li>
   </ul>
   <div>
   	Одноправленная привязка (one way binding) <input type="text" value="{{items[0].name}}"/>
   </div>
  <div>
  	Двухнаправленная привязка (two way binding) <input ng-model="items[1].name"/>
  	 </div>
  	 </div>

     
     <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
     
		<script src="js/bootstrap.js"></script>
  </body>
</html>
